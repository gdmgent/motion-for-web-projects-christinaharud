<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/chriharu.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Puddles&family=Smokum&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container"> 
    <section id="start">
      <h1>Ceci n'est pas un carré</h1>
      <div class="box"></div> 
      <p>Scroll down</p>
    </section> 



    <section id="chriharu">

      <div class="box">
        <span class="schildpad-hoofd">
          <img src= "./images/extra/schildpad-hoofd.png">
        </span>
        <span class="schildpad-ledematen">
          <img src="./images/extra/schildpad-ledematen.png">
        </span>
      </div> 
      <section class="cocktail">
        <div class="cocktail-bg"></div>
      </section>
      <section class="volcano">
        <div class="volcano-bg"></div>
      </section>
      <section class="beach">
        <h2>Welcome to Hawaï!</h2>
        <img class="beach-water" src="./images/underwater/blended-beach.png">
        <img class="waterdrops" src="./images/underwater/RAINtjes kopie.png">
        <div class="beach-bg"></div>
      </section> 
      <section class="underwater">
        <div class="fish">
          <img class="swim-to-right" src="./images/underwater/fish/fish-1.png">
          <img class="swim-to-right" src="./images/underwater/fish/fish-2.png">
          <img class="swim-to-left" src="./images/underwater/fish/fish-3.png">
          <img class="swim-to-left" src="./images/underwater/fish/fish-4.png">
          <img class="swim-to-right" src="./images/underwater/fish/fish-5.png">
          <img class="swim-to-right" src="./images/underwater/fish/fish-6.png">
          <img class="swim-to-left" src="./images/underwater/fish/fish-7.png">
          <img class="swim-to-right" src="./images/underwater/fish/fish-8.png">
        </div>
        <div class="underwater-bg"></div>
      </section>

      <section class="turtle-land">
        <h1>Animated by <br> Christina Harud</h1>
        <div class="turtle-land-bg"></div>
      </section>

    </section>

    
    <section id="end">
      <div class="box"></div> 
      <h1>Einde</h1>
    </section> 
  </div>
    <script src="./node_modules/gsap/dist/gsap.min.js"></script>
    <script src="./node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script src="./js/chriharu.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
